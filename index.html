<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo à Paris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="meteo-container">
        <h1>Météo à Paris</h1>
        <div class="meteo-icon">☀️</div>
        <div class="meteo-info">
            <p class="temperature">20°C</p>
            <p class="humidite">Humidité: 20%</p>
        </div>
        <p class="condition">Ensoleillé</p>
    </div>
</body>
</html>
